<div class="container-fluid">
    <h3>Registration Form</h3>
    <form #registerForm="ngForm" (submit)="userRegistered(registerForm,signup)">
        <div class="form-group">
            <label>Name</label><span class="star">*</span>
            <input type="text" class="form-control" #name="ngModel" [(ngModel)]="signup.name" pattern="^[a-z A-Z]+$"
                name="name" placeholder="Enter Name" required>
            <small *ngIf="!name.valid && (name.touched || name.dirty)">
                <small *ngIf="name.errors?.['required']">
                    Name is required
                </small>
                <small *ngIf="name.errors?.['pattern']">
                    Name should contain only alphabets
                </small>
            </small>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" #username="ngModel" [(ngModel)]="signup.username" name="username"
                placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Email</label><span class="star">*</span>
            <input type="text" class="form-control" #email="ngModel" [(ngModel)]="signup.email"
                pattern="^[A-Z a-z 0-9 _&]+@[gmail,yahoo,outlook]+[.com]+$" name="email" placeholder="Enter Email"
                required>
            <small *ngIf="!email.valid && (email.touched || email.dirty)">
                <small *ngIf="email.errors?.['required']">
                    Email is required
                </small>
                <small *ngIf="email.errors?.['pattern']">
                    Email should be in form of name@domain.com
                </small>
            </small>
        </div>
        <div class="form-group">
            <label>Password</label><span class="star">*</span>
            <input type="password" class="form-control" #password="ngModel" [(ngModel)]="signup.password"
                name="password" placeholder="Enter Password" minlength="4" required>
            <small *ngIf="!password.valid && (password.touched || password.dirty)">
                <small *ngIf="password.errors?.['required']">
                    Password is required
                </small>
                <small *ngIf="password.errors?.['minlength']">
                    Password should contain atleast 4 characters
                </small>
            </small>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" #cpassword="ngModel" [(ngModel)]="signup.confirmPassword"
                name="cpassword" placeholder="Retype Password" required>
            <small *ngIf="!cpassword.valid && (cpassword.touched || cpassword.dirty)">
                <small *ngIf="cpassword.errors?.['required']">
                    Confirm Password is required
                </small>
            </small>
            <small id="showcerror" style="display: none;">
                Confirm Password and Password should be same
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
